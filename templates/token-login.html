{% extends 'base.html' %}

{% block content %}

  <h1>commit --blog</h1>
  
  <h2>The token code thing</h2>

  <form method="post" action="">
    {{ form.csrf_token }}
    <div>
      {% for error in form.code.errors %}
        <p>Code: {{ error }}</p>
      {% endfor %}
      {{ form.code.label }}
      {{ form.code(placeholder='XXX-XXX-XXX') }}
    </div>
    <div>
      <button type="submit">Confirm</button>
    </div>
  </form>

{% endblock %}
